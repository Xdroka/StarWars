    androidMinSdkVersion = 19
    androidTargetSdkVersion = 28

    androidxVersion = '1.0.0'
    glideVersion = '4.0.0'
    constraintLayoutVersion = '2.0.0-alpha3'
    appCompatVersion = '1.0.0-beta01'
    androidxCoreVersion = '1.1.0-alpha05'

